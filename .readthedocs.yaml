# Read the Docs configuration file for Egile MCP Client
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    # Install Poetry for dependency management
    # You can also specify packages to install with apt-get
    # apt_packages:
    #   - example-apt-package

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  # Build documentation with "sphinx-build -b html docs docs/_build/html"
  builder: html
  fail_on_warning: false

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
    - requirements: docs/requirements.txt
    # Install the package itself in editable mode for autodoc
    - method: pip
      path: .

# Configure search
search:
  ranking:
    egile_mcp_client/*: 10
    docs/*: 5
  ignore:
    - "*.py"
