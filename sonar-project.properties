sonar.projectKey=jpoullet2000_egile-mcp-client
sonar.organization=jpoullet2000

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Egile MCP Client
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=egile_mcp_client
sonar.tests=tests

# Language
sonar.language=py

# Source encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclude files from analysis
sonar.exclusions=**/__pycache__/**,**/migrations/**,**/venv/**,**/env/**,**/.venv/**

# Test exclusions
sonar.test.exclusions=tests/**

# Python specific settings
sonar.python.xunit.reportPath=test-results/junit.xml
